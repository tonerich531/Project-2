<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangster Movies Project</title>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="overlay"></div>
            <div class="row">
                <div class="section__header">
                    <div  class="section__logo">
                        <img src="https://i.pinimg.com/736x/4e/b3/59/4eb359766faf2364a099b03879b4d181.jpg" class="blinker__logo" alt="">                    
                        <div class="header__links">
                            <div class="header__list">
                                <a href="" class="header__link header__link--anchor">Home</a>                                
                                <a href="" class="header__link header__link--anchor">
                                    <button class="btn">Contact</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="header__title--wrapper">
                        <h1 class="header__title">Search Gangster Titles</h1>                    
                        <div class="input__wrap">
                            <input type="text" placeholder="Search for a movie or show..." class="search__input">
                            <figure>
                                <i class="fas fa-magnifying-glass"></i>
                            </figure>
                        </div>                        
                    </div>                  
                </div>                
            </div>            
        </div>
    </section>
    <section id="search">
        <div class="container">
            <div class="row">
                <div class="section__title">
                    <h1 class="title">
                        <span class="search__info">Search Results:</span>
                    </h1>
                </div>
                <div class="movies">
                    <div class="movie">
                        <figure>
                            <img class="movie__poster--img" src="" alt="">
                        </figure>
                        <div class="movie__title">
                            <span class="text__purple"></span>
                        </div>
                        <div class="show__type"></div>
                        <div class="show__year"></div>
                        <div class="imdb__id"></div>                        
                    </div>                                                        
                </div>
            </div>
        </div>
    </section>
    <section>
        <h2>Year: <span class="year"></span></h2>
    </section>
    
</body>
</html>
