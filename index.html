<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangster Movies Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="overlay"></div>
            <div class="row">
                <div class="section__header">
                    <div  class="section__logo">
                        <img src="https://i.pinimg.com/736x/4e/b3/59/4eb359766faf2364a099b03879b4d181.jpg" class="movie__logo" alt="">                    
                        <div class="header__links">
                            <div class="header__list">
                                <a href="#" class="header__link header__link--anchor">Home</a>                                
                                <a href="" class="header__link header__link--anchor">Find Your Movie</a>                             
                                <a href="" class="header__link header__link--anchor">
                                    <button class="btn">Contact</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>                
                <div class="header__title--wrapper">
                    <h1 class="header__title">Browse Our Movies and Shows</h1>                    
                    <div class="input__wrap">
                        <input type="text" placeholder="Search for a movie or show..." onchange="searchChange(event)" class="search__input">
                        <figure>
                            <i id="magnifying__glass" class="fa-solid fa-magnifying-glass" onclick="searchChange(event)"></i>
                        </figure>
                    </div>                        
                </div>
            </div>            
        </div>
    </section>
    <section id="search">
        <div class="search__container">
            <div class="row">
                <div class="section__title">
                    <h1 class="title">
                        <span class="search__info">Search Results:</span>
                        <span class="search__name"></span>                                   
                    </h1>
                    <div class="year__filter">
                        <select name="movie__sort" id="movieSort" onchange="sortChange(event)">
                            <option disabled selected value="">Sort by year</option>
                            <option value="newest">Newest to Oldest</option>
                            <option value="oldest">Oldest to Newest</option>
                        </select>
                    </div>
                </div>
                <div class="movies"> 

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
